{% extends "base.html" %}
{% block title %}Aumentar stock{% endblock %}

{% block content %}
{% set t = tenant if tenant is defined else g.tenant %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="h4 mb-1">Aumentar stock</h1>
        <p class="text-muted mb-0">
            Producto: <strong>{{ producto.nombre }}</strong> (c√≥digo: {{ producto.codigo }})<br>
            Stock actual: <strong>{{ producto.stock }}</strong> unidades
        </p>
    </div>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <form method="post">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">Cantidad a agregar</label>
                    <input type="number" name="cantidad" class="form-control" min="1" required>
                </div>
                <div class="col-md-8 d-flex justify-content-between">
                    <a href="{{ url_for('productos_list', tenant_slug=t.slug) }}"
                       class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-lg me-1"></i> Aumentar stock
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
